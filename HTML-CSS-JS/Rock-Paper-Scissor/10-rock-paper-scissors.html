<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>
    <button onclick="playGame('rock')" class="move-button">
      <img src="img/rock-emoji.png" alt="" class="move-icon" />
    </button>

    <button onclick="playGame('paper')" class="move-button">
      <img src="img/paper-emoji.png" alt="" class="move-icon" />
    </button>

    <button onclick="playGame('scissors')" class="move-button">
      <img src="img/scissors-emoji.png" alt="" class="move-icon" />
    </button>

    <p class="js-result result">You win</p>
    <p class="js-moves">
      <!-- You
      <img src="img/rock-emoji.png" alt="" class="move-icon" />
      <img src="img/scissors-emoji.png" alt="" class="move-icon" />
      computer -->
    </p>
    <p class="js-score score"></p>
    <button
      onclick="
    score.wins = 0
    score.loses = 0
    score.ties = 0
    updateScoreElement();
    localStorage.removeItem('score')
    "
      class="reset-score-button"
    >
      Reset Score
    </button>
    <script src="10-rock-paper-scissors.js"></script>
  </body>
</html>
